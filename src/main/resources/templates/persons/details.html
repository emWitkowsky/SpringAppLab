<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Szczegóły Persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>
<div class="container mt-4">
  <h2 th:text="${person.name}">Imie typa</h2>

  <div class="card">
    <div class="card-body">
      <p><strong>ID:</strong> <span th:text="${person.id}">1</span></p>
      <p><strong>Nazwisko:</strong> <span th:text="${person.lastName}">Nazwisko</span></p>
      <p><strong>Email:</strong> <span th:text="${person.email}">Email</span></p>
      <p><strong>Kompania:</strong> <span th:text="${person.company}">Kompania</span></p>
      <p><strong>Zarobki:</strong> <span th:text="${person.salary}">Zarobki</span></p>
      <p><strong>Waluta:</strong> <span th:text="${person.currency}">Waluta</span></p>
      <p><strong>Kraj:</strong> <span th:text="${person.country}">Kraj</span></p>
    </div>
    <div class="card-footer">
      <a th:href="@{/persons/list}" class="btn btn-secondary">Powrót</a>
    </div>
  </div>
</div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
